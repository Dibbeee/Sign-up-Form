<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="image-sidebar">
          <img
            src="https://www.freepnglogos.com/uploads/audi-logo-21.png"
            alt="car-logo"
          />
          <footer class="credits">Photo by Dhiva Krishna on Unsplash</footer>
        </div>
        <div class="form-container">
          <p class="header_text">Sign up now for a chance at a new Audi!</p>
          <p class="disclaimer">This is not a real form...</p>
          <form action="#">
            <div>
              <label for="firstName">First Name</label>
              <br />
              <input type="text" name="firstName" />

              <label for="lastName">Last Name</label>
              <input type="text" name="lastName" />
            </div>
            <div>
              <label for="mail">Email</label>
              <input type="email" name="mail" />
            </div>
            <label for="phoneNumber">Phone number</label>
            <input type="number" name="phoneNumber" />

            <label for="password">Password</label>
            <input type="password" name="password" />

            <label for="confirmPassword">Confirm Password</label>
            <input type="password" name="confirmPassword" />
          </form>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
