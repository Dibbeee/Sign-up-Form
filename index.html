<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="image-sidebar">
          <img
            src="https://www.freepnglogos.com/uploads/audi-logo-21.png"
            alt="car-logo"
          />
          <footer class="credits">Photo by Dhiva Krishna on Unsplash</footer>
        </div>
        <div class="form-container">
          <div class="form-title">
            <p class="header_text">Sign up now for a chance at a new Audi!</p>
            <p class="disclaimer">This is not a real form...</p>
          </div>
          <form action="#" method="get" class="form">
            <h4 class="form-header">
              Be the first one to get a lovely new vehicle
            </h4>
            <div>
              <label for="firstName">First Name</label>
              <br />
              <input type="text" name="firstName" id="firstName" />
            </div>
            <div>
              <label for="lastName">Last Name</label>
              <br />
              <input type="text" name="lastName" id="lastName" />
            </div>
            <div>
              <label for="mail">Email</label>
              <br />
              <input type="email" name="mail" id="mail" />
            </div>
            <div>
              <label for="phoneNumber">Phone number</label>
              <br />
              <input type="number" name="phoneNumber" id="phoneNumber" />
            </div>
            <div>
              <label for="password">Password</label>
              <br />
              <input type="password" name="password" id="password" />
            </div>
            <div>
              <label for="confirmPassword">Confirm Password</label>
              <br />
              <input
                type="password"
                name="confirmPassword"
                id="confirmPassword"
              />
            </div>
            <button type="submit" class="submitBtn" id="submitBtn">
              Sign up!
            </button>
          </form>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
